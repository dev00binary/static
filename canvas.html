<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
  <style>
    button {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .container {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    canvas {
      border: 1px solid;
      height: 80vh;
      width: 50%;
    }
  </style>
</head>
<body>
  <button>Paste from Clipboard</button>
  <div class="container">
    <canvas></canvas>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");
      const pasteButton = document.querySelector("button");

      pasteButton.addEventListener("click", () => {
        navigator.clipboard.readText()
          .then((text) => {
            const img = new Image();
            img.src = text;
            img.onload = () => {
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              ctx.drawImage(img, 0, 0, canvas.width, canvas.height)
            }
          })
          .catch((err) => {
            console.error("Error reading clipboard text: " + err);
          })
      })
    });
  </script>
</body>
</html>
